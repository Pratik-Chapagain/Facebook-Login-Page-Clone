<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen bg-gray-100">
    <div class="container flex items-center justify-center mx-auto mt-48">
        <div class="w-1/3 mx-14 left">
            <img class="w-96 h-28" src="facebook logo.svg" alt="">
            <p class="mx-12 text-3xl">Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="flex flex-col w-1/4 p-8 bg-white rounded-xl right">
            <input class="h-12 px-3 my-2 border border-gray-200 rounded-lg border-1" type="text"
                placeholder="Email address or phone number">
            <input class="h-12 px-4 my-2 border border-gray-200 rounded-lg border-1" type="password"
                placeholder="Password">
            <button class="py-3 my-2 font-semibold text-white bg-blue-600">Log In</button>
            <span class="my-2 text-sm text-center text-blue-600">Forgotten Password</span>
            <hr class="my-2">
            <button class="my-2">Create Account</button>
        </div>
    </div>
</body>

</html>
