<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen bg-gray-100">
    <div class="container flex items-center justify-center mx-auto mt-48">
        <div class="w-1/2 mx-14 left">
            <img class="w-96 h-28" src="facebook logo.svg" alt="">
            <p class="mx-12 text-3xl">Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="relative flex flex-col w-1/4 p-8 bg-white rounded-xl right">
            <input class="h-12 px-3 my-2 border border-gray-200 rounded-lg outline-blue-600 border-1" type="text"
                placeholder="Email address or phone number">
            <input class="h-12 px-4 my-2 border border-gray-200 rounded-lg outline-blue-600 border-1" type="password"
                placeholder="Password">
            <button
                class="py-3 my-2 font-semibold text-white bg-blue-600 rounded-lg cursor-pointer hover:bg-blue-700">Log
                In</button>
            <span class="my-2 text-sm text-center text-blue-600 cursor-pointer hover:underline">Forgot Password?</span>
            <hr class="my-2">
            <button
                class="px-4 py-3 mx-auto my-2 font-semibold text-white bg-green-600 rounded-lg cursor-pointer hover:bg-green-700 w-fit">Create
                new account
            </button>
            <span class="absolute text-sm -bottom-14"><span class="font-bold cursor-pointer hover:underline">Create a
                    Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>

</html>
